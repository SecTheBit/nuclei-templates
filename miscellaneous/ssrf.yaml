---
id: ssrf-detection
info:
   name: Parameters based SSRF Detection
   author: Secthebit
   severity: high
   tags: ssrf,gau   
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
        ASI: "{{BaseURL}}"
        User-Agent: "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:94.0) Gecko/20100101 Firefox/94.0"
    payloads:
      test:
      - "http://{{interactsh-url}}" 
    matchers:
      - type:  word
        part:  interactsh_protocol
        words: 
           - "http"
           - "dns"     
    extractors:
      - type: kval
        part: header
        kval:
          - 'interactsh_ip'
